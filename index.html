<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="heading">VK.Weather</h1>
      <video autoplay muted loop class="video" id="weatherVideo">
        <source src="default-bg.mp4" type="video/mp4" />
      </video>

      <div class="search">
        <input
          type="text"
          placeholder="Enter your City Name"
          spellcheck="false"
        />
        <button><img src="search.png" /></button>
      </div>
      <div class="weather hide" id="weatherReport">
        <img src="clear.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Chennai</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p id="humidityText">humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" />
            <div>
              <p class="wind">15kmph</p>
              <p id="windSpeedText">wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
